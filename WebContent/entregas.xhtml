<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />

	<link rel="icon" href="../../favicon.ico" />

	<title>Entregas</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<link href="../../assets/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" />

	<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

	<!-- Custom styles for this template -->
	<link href="css/carousel.css" rel="stylesheet" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</h:head>
<h:body
	style="background: url('imagens/planoDeFundo.jpg') repeat !important;">
	<div class="navbar-wrapper">
		<div class="container">

			<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar">sdads</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="#"> <img alt=""
						src="imagens/logo.png" width="150" height="30" align="top" /></a>
				</div>
				<h:form>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a><h:commandButton styleClass="btn btn-default"
										value="Pagina Inicial"
										action="#{telaPrincipalBean.navBarPaginaInicial}" /></a></li>
							<li><a><h:commandButton styleClass="btn btn-default"
										value="CardÃ¡pio" action="#{telaPrincipalBean.navBarCardapio}" /></a></li>
							<li><a><h:commandButton
										styleClass="btn btn-default active"
										action="#{telaEntregasBean.navBarEntregas}" value="Entregas" /></a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="perfilPrincipal.xhtml"><h:outputLabel
										value="#{telaPrincipalBean.usuario.nome}" /></a></li>
						</ul>
					</div>
				</h:form>
			</div>
			</nav>

		</div>
	</div>

	<div class="featurette-heading">
		<div class="container">
			<div class="thumbnail">
				<h:dataTable styleClass="table table-hover" var="entregas"
				value="#{telaEntregasBean.pedidos}" border="1" width="100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Pedido" />
					</f:facet>
					<h:outputText value="#{entregas.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cliente" />
					</f:facet>
					<h:outputText value="#{entregas.nomeUsuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{entregas.status}" />
				</h:column>
			</h:dataTable>
			</div>
		</div>
	</div>

</h:body>

</html>
