<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />

	<link rel="icon" href="../../favicon.ico" />

	<title>HIPPOS</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<link href="../../assets/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" />

	<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

	<!-- Custom styles for this template -->
	<link href="css/dashboard.css" rel="stylesheet" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</h:head>
<h:body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"> <img alt=""
				src="imagens/logo.png" width="150" height="30" align="top" /></a>
		</div>
		<h:form>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="homeLogado.xhtml">Pagina Inicial</a></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"><span
							class="glyphicon glyphicon-log-out"></span></a>

						<ul class="dropdown-menu">

							<li class="disabled"><h:commandButton
									styleClass="btn btn-primary btn-lg btn-block" value="Sair"
									action="#{telaPrincipalBean.sairDoSistema}" /></li>


						</ul></li>
				</ul>
			</div>
		</h:form>
	</div>
	</nav>

	<div class="container-fluid">
		<div class="row">

			<div class="col-sm-3 col-md-2 sidebar">
				<h:form>
					<ul class="nav nav-sidebar">
						<li class="disabled"><a><h:commandButton value="Perfil"
									styleClass="btn btn-primary btn-lg btn-block"
									action="#{telaEntregasBean.abaPerfil}" /> <span
								class="sr-only">(current)</span></a></li>
						<li class="disabled"><a><h:commandButton
									value="Historico" styleClass="btn btn-primary btn-lg btn-block"
									action="#{telaEntregasBean.abaHistorico}" /></a></li>
					</ul>
					<ul class="nav nav-sidebar">
						<li class="disabled"><a> <h:commandButton
									value="Excluir Conta" styleClass="btn btn-lg btn-block"
									action="#{telaEntregasBean.excluirConta}" /></a></li>
					</ul>
				</h:form>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Historico dos Pedidos</h1>

				<h4 class="sub-header">Lista dos Pedidos</h4>
				<div class="table-responsive">
					<h:dataTable styleClass="table table-hover" var="historico"
						value="#{telaEntregasBean.historico}" border="1" width="100%">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Pedido" />
							</f:facet>
							<h:outputText value="#{historico.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cliente" />
							</f:facet>
							<h:outputText value="#{historico.nomeUsuario}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Data" />
							</f:facet>
							<h:outputText value="#{historico.data.date}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Status" />
							</f:facet>
							<h:outputText value="#{historico.status}" />
						</h:column>
					</h:dataTable>
				</div>

			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../dist/js/bootstrap.min.js"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<script src="../../assets/js/vendor/holder.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</h:body>

</html>
